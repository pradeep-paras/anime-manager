<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                
                <div class="card card1 my-5">
                  <h2 class="login-text mt-5">Sign In</h2>
                  <form role="form" class="card-body cardbody-color p-lg-5" th:action="@{/do-login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">Invalid user or password</div>
                    <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
                    
                    <div class="mb-4">
                      <input type="text" autocomplete="off" class="form-control input-mail" id="username" name="username" aria-describedby="emailHelp"
                        placeholder="User Name">
                    </div>
                    <div class="mb-5">
                      <input type="password" class="form-control input-mail" id="password" name="password" placeholder="password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-register">Not
                      Registered? <a href="/signup" class="fw-bold"> Create an
                        Account</a>
                    </div>
                  </form>
                </div>
        
              </div>
            </div>
          </div>
    </section>
</body>
</html>
