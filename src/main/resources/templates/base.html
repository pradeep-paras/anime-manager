<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/anime.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&effect=neon|outline|emboss|shadow-multiple">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title th:title="${title}"></title>
  </head>
  <body>
    
    <nav style="position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
      background-color: #252525ed;"
      class="navbar navbar-expand-lg navbar-dark bg-bg-primary"
      >
      <img style="height: 42px;
            width: 42px;
            margin-right: 10px;
            border-radius: 25px;" th:src="@{/image/luffy.png}"/>
      <a class="navbar-brand" href="#">Contact Manager</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto text-uppercase">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/0}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a th:if="${profile == null}" class="nav-link" th:href="@{/signin}">Login</a>
            <a th:unless="${profile == null}" class="nav-link" th:text="${profile.name}" th:href="@{/user/index}"></a>
          </li>

          <li th:if="${profile}" class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
          </li>

          <!-- <span th:if="${teacher.gender == 'F'}">Female</span>
          <span th:unless="${teacher.gender == 'F'}">Male</span> -->

          <li class="nav-item">
            <a class="nav-link" th:href="@{/signup}">Sign up</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="body1">
      <img class="background-anime" src="https://images7.alphacoders.com/740/740447.jpg" />
    </div>
    <div th:replace="${content}"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/js/script.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
