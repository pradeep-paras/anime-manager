<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <section>
        <div th:if="${contact}" class="card mr-3 ml-3">
            <div class="card-body">
                <div class="container">
                    <h3 th:text="${contact.name}" class="mt-3"><span></span></h3>
                </div>
            </div>
        </div>
        <div th:unless="${contact}">Contacts not found or You don't have permission to view this contact...</div>
    </section>
</body>
</html>
