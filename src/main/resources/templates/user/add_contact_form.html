<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <section>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            
            <div class="card card1 my-5">
              <h2 class="login-text mt-5">Add Contact</h2>
              <form action="#"
                class="card-body cardbody-color p-lg-5"
                th:object="${contact}"
                enctype="multipart/form-data"
                method="POST"
                th:action="@{/user/process-contact}">

                <!-- alert box -->
                <div th:if="${session.message}" class="container">
                    <div th:classappend="${'alert-'+session.message.type}" class="alert" role="alert">
                        <span th:text="${session.message.content}"></span>
                    </div>
                </div>
                <th:block th:text="${@sessionHelper.removeMessageFromSession()}" class="text-center"></th:block>
                
                <!-- First Name -->
                <div class="mb-4">
                    <input type="text" autocomplete="off" id="firstName" name="name" placeholder="Enter Name here" class="form-control input-mail">
                </div>

                <!-- Second Name -->
                <div class="mb-4">
                    <input type="text" id="secondName" name="secondName" placeholder="Enter Last Name here" class="form-control input-mail">
                </div>

                <!-- Phone field -->
                <div class="mb-4">
                    <input type="number" id="phone" name="phone" placeholder="Enter phone number" class="form-control input-mail">
                </div>

                <!-- email -->
                <div class="mb-4">
                    <input type="email" id="email" name="email" placeholder="Enter email address" class="form-control input-mail">
                </div>

                <!-- work -->
                <div class="mb-4">
                    <input type="text" id="work" name="work" placeholder="Enter work details" class="form-control input-mail">
                </div>

                <!-- Description -->
                <div class="form-group mt-3">
                    <textarea placeholder="Enter description" name="description" id="description" class="form-control input-mail" rows="10"></textarea>    
                </div>

                <!-- Image -->
                <div class="custom-file">
                    <input type="file" name="profileImage" />
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
    </section>
</body>
</html>
