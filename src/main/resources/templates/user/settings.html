<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.name}"></title>
</head>
<body>
    <section>
        <div>
            <div class="mainDiv">
                <div class="cardStyle">
                
                    
                <!-- alert box -->
                    <div th:if="${session.message}" class="container">
                        <div th:classappend="${'alert-'+session.message.type}" class="alert" role="alert">
                            <span th:text="${session.message.content}"></span>
                        </div>
                    </div>
                    <th:block th:text="${@sessionHelper.removeMessageFromSession()}" class="text-center"></th:block>

                  <form action="" 
                    th:action="@{/user/change-password}" 
                    method="post" 
                    name="signupForm" 
                    id="signupForm">
                    
                    <img src="" id="signupLogo"/>
                    
                    <h2 class="formTitle">
                      Login to your account
                    </h2>
                    
                  <div class="inputDiv">
                    <label class="inputLabel" for="password">Old Password</label>
                    <input type="password" id="password" name="oldPassword" required>
                  </div>
                    
                  <div class="inputDiv">
                    <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="newPassword">
                  </div>
                  
                  <div class="buttonWrapper">
                    <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                      <span>Continue</span>
                      <span id="loader"></span>
                    </button>
                  </div>
                    
                </form>
                </div>
              </div>
        </div>
    </section>
</body>
</html>
