<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.name}"></title>
</head>
<body>
    <section style="width: 100%;">
        <h1>Update Contact</h1>
        <div class="container-fluid mt-1">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form
                        th:object="${contact}"
                        enctype="multipart/form-data"
                        method="POST"
                        th:action="@{/user/process-update}"
                        class="=mt-2"
                    >
                    <input style="display: none;" name="cId" th:value="${contact.cId}"/>
                    <!-- First Name -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text mr-3">
                                <i class="fa fa-plus"></i>
                            </div>
                        </div>
                        <input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text mt-3 mr-3">
                                <i class="fa fa-plus"></i>
                            </div>
                        </div>
                        <input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Last Name here" class="form-control">
                    </div>

                    <!-- Phone field -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text mt-3 mr-3">
                                <i class="fa fa-plus"></i>
                            </div>
                        </div>
                        <input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter phone number" class="form-control">
                    </div>

                    <!-- email -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text mt-3 mr-3">
                                <i class="fa fa-plus"></i>
                            </div>
                        </div>
                        <input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter email address" class="form-control">
                    </div>

                    <!-- work -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text mt-3 mr-3">
                                <i class="fa fa-plus"></i>
                            </div>
                        </div>
                        <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter work details" class="form-control">
                    </div>

                    <!-- Description -->
                    <div class="form-group mt-3">
                        <textarea th:text="${contact.description}" placeholder="Enter description" name="description" id="description" class="form-control" rows="10"></textarea>    
                    </div>

                    <!-- Image -->
                    <div class="container">
                        <img style="width: 150px; height: 150px;" th:src="@{'/image/' + ${contact.image}}" />
                    </div>

                    <div class="custom-file">
                        <input type="file" name="profileImage" />
                    </div>

                    <div class="container text-center">
                        <button type="submit" class="btn btn-outline-primary">Save Contact</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
